<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Uploading Image</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link id="size-stylesheet" rel="stylesheet" type="text/css" href="{% static 'ground_truth/css/designWide.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


</head>
<body>



<div id="outerContainer">
    <div class="jumbotron">
        <div class="container">
            <div class="col-lg-2">
                <img src="{% static 'ground_truth/img/logo.jpg' %}" style="width:100%"></img>
            </div>
            <div class="col-lg-10">
                <h1>GroundTruth</h1>
                <h3>Get ready to upload the 1st image! (Image Provided)</h3>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="col-lg-12">

            <!-- image upload by Ri -->
            <h3>Remaining Time: <span id="time" style="color: red"></span> minutes!</h3>
            <h3>Draw a diagram of the following image</h3>
            <br><br>
            <img src="{% static 'ground_truth/img/expert1/ground_level_img/image_4.jpg' %}"/>
            <br><br>
            <h3>Upload the diagram</h3>
            <br>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input style="font-size:18px" type="file" name="myfile">
                <br><br>
                <button type="submit" class="btn btn-success btn-lg">Upload</button>
            </form>
            <br><br>

        </div>
    </div>
</div>

</body>

<script>
function startTimer(duration, display) {
    var start = Date.now(),
        diff,
        minutes,
        seconds;
    function timer() {
        // get the number of seconds that have elapsed since
        // startTimer() was called
        diff = duration - (((Date.now() - start) / 1000) | 0);

        // does the same job as parseInt truncates the float
        minutes = (diff / 60) | 0;
        seconds = (diff % 60) | 0;

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (diff <= 0) {
            // add one second so that the count down starts at the full duration
            // example 05:00 not 04:59
            start = Date.now() + 1000;
        }
    };
    // we don't want to wait a full second before the timer starts
    timer();
    setInterval(timer, 1000);
}

window.onload = function () {
    var setMinutes = 60 * 5,
        display = document.querySelector('#time');
    startTimer(setMinutes, display);
};


</script>
</html>
